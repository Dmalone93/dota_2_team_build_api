<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src='js/bundle.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu">
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <title>Dota_2</title>
</head>


<body>

  <header>
    <div id="main-header-container">
      <img src="dota-2 (2).png" id="dota-logo" alt="logo" />
    </div>
  </header>

  <div id="main-container">


    <form id="character-div-creator">
      <div id="character-creater">
        <select id="character-select">
          <option id="character-option">Pick a Character</option>
        </select>


        <select id="role-select">
          <option id="role-option">Pick a Role</option>
        </select>


        <select id="team">
          <option id="team-picker-option">Pick a Team</option>
          <option class="radient">Radient</option>
          <option class="dire">Dire</option>
        </select>

        <button type="submit" class="btn" value="SAVE">SAVE</button>
      </div>
    </form>


    <div id="line-up-container">
      <div class="dire-team-container">
        <h2>DIRE</h2>
      </div>

      <div class="radient-team-container">
        <h2>RADIENT</h2>
      </div>
    </div>
  </div>


</body>
</html>
